<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    
  <button id="myDownload">Teste</button>
    

<script>
    $("#myDownload").click(function () {

      const respostas = [
            ["Jogo", "Pergunta1", "Pergunta2"],
            ["1", "Coca Cola", "1"],
            ["2", "Sumol", "0.90"],
            ["3", "Pepsi cola", "1.2"]
          ];
      const resposta1 = [
          ["4", "Azul", "asd", "asda", "sadas"]
      ]

      respostas.push(resposta1);

          let csvContent = "data:text/csv;charset=utf-8,";

          respostas.forEach(function (rowArray) {
            let new_row = rowArray.join(",");
            csvContent += new_row + "\r\n";
          });
          
          var encodedUri = encodeURI(csvContent);
        
          // faz o mesmo que o windows.open
          window.location.assign(encodedUri);
          //window.open(encodedUri, 'asdas.csv');
          
        
    });
    

    </script>
    
</body>
</html>
