<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>haha funny project</title>

    <link rel="stylesheet" href="gamestyle.css" />
    <!--CSS da Pagina, o resto são bootstrap-->
  </head>

  <body>
    <div class="container">
      <div class="simplenavbar">
        <p id="tituloprincipal">Identificação de répteis.</p>
      </div>
      <div class="choice1">
        <p class="pergunta_style" id="pergunta1">De que cor é o seu animal?</p>
        <button class="botao_style1" class="botao_geral" id="botao_castanho">
          Castanho
        </button>
        <button class="botao_style2" id="botao_verde">Verde</button>
        <button class="botao_style3" id="botao_cinzento">Cinzento</button>
      </div>

      <div class="choice">
        <button id="cagado">
          <img src="resources/cagado.jpg" alt="cagado" />
          <p>
            <a
              href="https://pt.wikipedia.org/wiki/C%C3%A1gado-mediterr%C3%A2nico"
              target="_blank"
              >Your animal is a Cagado!</a
            >
          </p>
        </button>
        <button id="osga-moura">
          <img src="resources/osga-moura.jpg" alt="osga-moura" />
          <p>
            <a href="https://pt.wikipedia.org/wiki/Osga-moura" target="_blank"
              >Your animal is a Osga-Moura!</a
            >
          </p>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <!--JS da Pagina-->
  </body>
</html>
