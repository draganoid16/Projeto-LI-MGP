<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Repteis de Portugal</title>

    <link rel="stylesheet" href="gamestyle.css" />
    <!--CSS da Pagina, o resto são bootstrap-->
  </head>

  <body>
    <div class="container">
      <div class="simplenavbar">
        <p id="tituloprincipal">Identificação de répteis.</p>
        <p id="textofinal">Dados Guardados:</p>
      </div>
      <div class="choice1">
        <p class="pergunta_style" id="pergunta1"></p>
        <button class="botao_style1" id="botao_castanho"></button>
        <button class="botao_style2" id="botao_verde"></button>
        <button class="botao_style3" id="botao_cinzento"></button>
      </div>

      <div class="choice">
        <div class="animal-escolhido" id="cagado">
          <img src="resources/cagado.jpg" alt="cagado" />
          <p>
            <a
              href="https://pt.wikipedia.org/wiki/C%C3%A1gado-mediterr%C3%A2nico"
              target="_blank"
              >Your animal is a Cagado!</a
            >
          </p>
        </div>
        <div class="animal-escolhido"  id="osga-moura">
          <img class="animal-escolhido" src="resources/osga-moura.jpg" alt="osga-moura" />
          <p>
            <a href="https://pt.wikipedia.org/wiki/Osga-moura" target="_blank"
              >Your animal is a Osga-Moura!</a
            >
          </p>
        </div>

        <div class="animal-escolhido" id="camaleão">
          <img src="resources/camaleao.jpg" alt="camaleao" width="500vw" />
          <p>
            <a href="https://pt.wikipedia.org/wiki/Camale%C3%A3o" target="_blank"
              >Your animal is a Camaleão!</a
            >
          </p>
        </div>

      </div>
    </div>

    <script src="script.js"></script>
    <!--JS da Pagina-->
  </body>
</html>
